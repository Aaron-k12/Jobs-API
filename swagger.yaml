          type: string
        password:
          type: string
      example:
        name: Aaron Ansah
        email: ans@gmail.com
        password: eagleeyes
    LoginUserRequest:
      title: LoginUserRequest
      required:
      - email
      - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: ans@gmail.com
        password: eagleeyes
    CreateJobRequest:
      title: CreateJobRequest
      required:
